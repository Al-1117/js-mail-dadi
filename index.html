<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista invitati</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>

      <!-- Esercizio 1 -->

      <div>
        <h2> Esercizio 1 - Controllo Email</h2>
        <h3>Ciao, inserisci la tua email sotto per verificare sei fai parte degli invitati alla nostra festa di capodanno 2021!.</h3>
        <input type="text" id="indirizzo_email">
        <button type="button" id="btn_invito" class="btn">Controlla il mio invito</button>
        <h2 id="esito"></h2>
      </div>


      <!-- Esercizio 2 -->

      <div>
        <h2> Esercizio 2 - Gioco dei dadi</h2>

        <h3>Inserisci un numero da 1 a 9</h3>
        <input id="numero_utente" type="number">
        <button type="button" id="btn_numero" class="btn">Scelto!</button>
        <div class="">
          Il computer ha scelto il numero:
          <span id="numero_pc"></span>
        </div>
        <div class>
          <h3 id="risultato"></h3>

        </div>
      </div>



    </main>


    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
